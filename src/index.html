<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="form__fieldset">
        <legend>
          Personal information
        </legend>

        <label class="form__field">
          Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="form__field">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="form__field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="form__field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            required
          >
        </label>

        <label class="form__field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>
          Registration
        </legend>

        <label class="form__field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </label>

        <label class="form__field">
          Password:
          <input
            type="password"
            name="password"
            required
            autocomplete="off"
            minlength="5"
            maxlength="20"
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form__field">
          Do you love cars?

          <label>
            <input
              type="radio"
              name="answer"
              required
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="answer"
              required
            >
            No
          </label>
        </div>

        <label class="form__field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>

        <label class="form__field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            required
          >
        </label>

        <label class="form__field">
          What are your favorite brand of cars?
          <select name="brand" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form__field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>
          Additional info:
        </legend>

        <label class="form__field">
          Comments:
          <textarea name="comments" autocomplete="off"></textarea>
        </label>

        <label class="form__field">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button
        type="submit" name="submit">Submit
      </button>
    </form>
  </body>
</html>
